<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework Grader</title>
</head>
<body>
    <h1>Upload Files to Grade Submissions</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
        <label>Activity Log (.txt):</label><br>
        <input type="file" name="activity"><br><br>
        
        <label>Gradebook (.csv):</label><br>
        <input type="file" name="gradebook"><br><br>
        
        <label>Submission Files (.docx, .jpg, etc.):</label><br>
        <input type="file" name="submissions" multiple><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
